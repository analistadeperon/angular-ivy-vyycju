        <tr>

          </td>

    <option value="abd">abdutor</option> 
    <option value="ge">gemeos</option> 
    <option value="lg">led day</option> 
    <option value="agal">agachamento livre</option> 
    <option value="agaap">agachamneto no aparelho</option> 
    <option value="leg>">leg baixo</option>
     
   </select>
          </td>
        </tr>
        <tr>
          <td>
            
          </td>

            <input type="text" name="treino">
            
          </td>
        </tr>
        <tr>
          <td>
            <label for="semana">series: </label>
          </td>
          <td align="left">
            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
          </td>
        </tr>
      </table>
    </fieldset>
    <br />

    <!-- DADOS DE LOGIN -->
    <fieldset>
      <legend>Dados de login</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label for="email">E-mail: </label>
          </td>
          <td align="left">
            <input type="text" name="email">
          </td>
        </tr>
        <tr>
          <td>
            <label for="pagamento">Forma de Pagamento:</label>
          </td>
          <td>
            <input type="file" name="imagem" >

          </td>
        </tr>
        <tr>
          <td>
            <label for="login">Login de usuário: </label>
          </td>
          <td align="left">
            <input type="text" name="login">
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Senha: </label>
          </td>
          <td align="left">
            <input type="password" name="pass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="passconfirm">Confirme a senha: </label>
          </td>
          <td align="left">
            <input type="password" name="passconfirm">
          </td>
        </tr>
      </table>
    </fieldset>
